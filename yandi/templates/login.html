        <script>
            $(function () {
                $(".login").click(function() {
                    const data = {
                        "password": $('[name="password"]').val()
                    };
                    $.ajax({
                      type: "POST",
                      url: "/login",
                      data: data,
                      success: function(e){
                          if (e === "success") {
                            swal({
                                title: "Successfully",
                                text: "",
                                type: "success",
                                timer: 700,
                                confirmButtonText: "OK",
                                closeOnConfirm: false
                            },
                            function(){
                                location.href = "/index";
                            });
                        } else {
                            swal({
                                title: e,
                                text: "",
                                type: "error",
                                confirmButtonColor: "#dd1c14",
                                confirmButtonText: "Cancel",
                                closeOnConfirm: false
                            },
                            function(){
                                location.href = "/login";
                            });
                        }
                      }
                   });
                });
            });

        </script>
